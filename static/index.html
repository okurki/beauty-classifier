<!DOCTYPE html>
<html>
<head>
    <title>Gym Genius API</title>
    <style>
        body {
            margin: 5% auto;
            background: #f2f2f2;
            color: #444444;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.8;
            text-shadow: 0 1px 0 #ffffff;
            max-width: 73%;
        }
        code {
            outline: gray;
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: black;
        }
        a {
            border-bottom: 1px solid #527254;
            color: #527254;
            text-decoration: none;
        }
        a:hover {
            border-bottom: 0;
        }
        
        .header-box {
            background: #e8e8e8;
            border-left: 4px solid #444;
            padding: 1.5rem;
            margin: 0 0 2rem 0;
        }
        .header-box h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        .header-box h3 {
            margin: 0;
            font-weight: normal;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Welcome to Okurki API</h1>
        <h3>Manage the mobile app or consume it as a user.</h3>
    </div>
    <p>Check out the <a href="/docs">Swagger Docs</a>.</p>
    <p>Celebrity images are served under <code>/celebrities_pretty/celeb_name.jpg</code></p>
    <p>Example request: <code>GET /users?page=1?limit=10</code></p>
</body>
</html>
