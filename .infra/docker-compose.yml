x-logging: &default-logging
  driver: loki
  options:
    loki-url: 'http://localhost:3100/api/prom/push'
    loki-pipeline-stages: |
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<time>\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2},\d{3}) (?P<message>(?s:.*))$$'

services:
  api:
    build:
      context: ../
      dockerfile: .infra/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - ENV=prod
    depends_on:
      - postgres
      - loki
    command: [
      "uv","run","-m", "src.interfaces.api.v1"
    ]
    logging: *default-logging

  postgres:
    image: postgres:17-alpine
    restart: always
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  loki:
    image: grafana/loki:3.5.0
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  prometheus:
    image: prom/prometheus:v3.3.1
    ports:
      - "9090:9090"
    volumes:
      - ${PWD}/.infra/prometheus:/workspace
    command:
      - --config.file=/workspace/prometheus.yml
      - --enable-feature=exemplar-storage
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:2.7.2
    command: [ "-config.file=/etc/tempo.yml", "--target=all", "--storage.trace.backend=local", "--storage.trace.local.path=/var/tempo", "--auth.enabled=false" ]
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ${PWD}/.infra/tempo/tempo.yml:/etc/tempo.yml
    depends_on:
      - loki
    logging: *default-logging
    
  grafana:
    image: grafana/grafana:12.0.0
    ports:
      - "3000:3000"
    volumes:
      - ${PWD}/.infra/grafana/:/etc/grafana/provisioning/datasources
      - ${PWD}/.infra/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ${PWD}/.infra/dashboards:/etc/grafana/dashboards
    depends_on:
      - loki
      - prometheus
    logging: *default-logging

  mlflow-server:
    image: ghcr.io/mlflow/mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    volumes:
      - mlflow-artifacts:/mlflow/artifacts    # ‚Üê Named volume
      - mlflow-data:/mlflow
    command: [
      "mlflow", "server",
      "--host", "0.0.0.0",
      "--port", "5000",
      "--backend-store-uri", "sqlite:////mlflow/mlflow.db",
      "--default-artifact-root", "/mlflow/artifacts",
      "--serve-artifacts"
    ]

volumes:
  postgres-data:
  mlflow-artifacts:
  mlflow-data:
